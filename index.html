<!Doctype html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
<form id = formCalc>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class = "maindiv">
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        
        Rate <input type="range" id="interestRate" name="interestRate" 
        min="1" max="20" step="0.25" value="10.25" oninput="rate()">
        <span id="r">10.25%</span>  
        <br>
        Value: <span id = "value"></span>
        <br>
      
        No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  <br/>

        <button id = "button" onclick="compute(), checkdata()">Compute Interest</button> <br />
        <span id="result"></span>

    </body>
</form>
    </div>
     <footer>@Copyright 2021</footer>
</html>
